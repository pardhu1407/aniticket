<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
  <div class="loginbox">
    <div class="pno">
        <input  placeholder="Phone Number" type="text" name="" id="pnoinput">
    </div>
    <div class="pswd">
        <input placeholder="Password" type="text" name="" id="pswdinput">
    </div>
    <div class="loginbuttons flex">
        <div class="logincontainer">
            <button class="Loginbutton">Log In</button>
        </div>
        <div class="signincontainer">
            <p class="account">Create Account</p>
            <a href="signin.html"><button class="Signinbutton">Sign In</button></a>
        </div>
    </div>
  </div>  
</body>
</html>
